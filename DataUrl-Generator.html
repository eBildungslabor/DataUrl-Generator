function convert(blob){
	var a = new FileReader();
	a.onload = function (e){
		var save_link = document.createElementNS("http://www.w3.org/1999/xhtml", "a");
		save_link.href = (window.URL || window.webkitURL || window).createObjectURL(new Blob([e.target.result]));
		save_link.download = `${blob.name}.txt`;
		var ev = document.createEvent("MouseEvents");
		ev.initMouseEvent("click", true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
		save_link.dispatchEvent(ev);
	};
	a.readAsDataURL(blob)
}
document.writeln('<input type="file" onchange="javascript:convert(this.files[0]);">')
</script>
